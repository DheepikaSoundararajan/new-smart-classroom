<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Classroom - {{ department }}</title>
    <style>
        body { display: flex; font-family: Arial, sans-serif; }
        .sidebar { width: 30%; overflow-y: auto; padding: 20px; background-color: #f1f1f1; }
        .content { width: 70%; padding: 20px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Available PDFs</h3>
        <ul>
            {% for file in pdf_files %}
                <li onclick="selectPDF('{{ file }}')">{{ file }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="content">
        <h3>Upload New PDF</h3>
        <input type="file" id="pdfUpload">
        <button onclick="uploadPDF()">Upload</button>
    </div>
</body>
</html>
