<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Department</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 { color: white; text-shadow: 2px 2px 5px black; }
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .btn {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Select Your Department</h1>
    <div class="btn-container">
        <a href="/ai_assistant?department=Civil Engineering" class="btn">Civil Engineering</a>
        <a href="/ai_assistant?department=Chemical Engineering" class="btn">Chemical Engineering</a>
        <a href="/ai_assistant?department=Computer Science Engineering" class="btn">Computer Science Engineering</a>
        <a href="/ai_assistant?department=Information Technology" class="btn">Information Technology</a>
        <a href="/ai_assistant?department=Electronics and Communication Engineering" class="btn">Electronics & Communication Engineering</a>
        <a href="/ai_assistant?department=Electrical and Electronics Engineering" class="btn">Electrical & Electronics Engineering</a>
    </div>

</body>
</html>
